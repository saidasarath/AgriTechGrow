<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div th:if="${message.getContent()} != null">
            <div th:class="${message.getType()}" role="alert">
                <span th:text="${message.getContent()}"></span>
            </div>
        </div>
        <div >
            <div id="form" >
                <b><h5>Set New Password</h5></b>
                
                <form th:action="@{/doforgetpassword}" method="post">
                    <br/>
                    <input class="input" name="username" type="text" placeholder="Username"/><br/>

                    <input class = "input" name = "password" type="password" placeholder="New Password"/><br/>

                    <input class="btn" type="submit" value="Submit"  required/><br/>

                        <!-- <input type="checkbox"/><label>Remember Me</label> -->
                    
                </form>
                

            </div>
        </div>
        
        
    </section>
</body>
</html>
